
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Book My Show | Assignment 1</title>
    <link rel="stylesheet" href="./css/main.css"/>
  </head>
  <body>
    <h1 class="assignementHeading">Assignment - 1</h1>
    <div class="contentWrapper">
      <div class="predefinedList">
        Predefined array : <span id="actualArray"></span>
      </div>
      <form class="inputWrapper" onsubmit="onSubmit(event)">
        <label for="number">Enter a Number or sequence or a range (e.g. 100,200,100-120)</label>
        <input
          type="text"
          autocomplete="off"
          class="inputBox"
          id="userInput"
          placeholder="Enter here.."
          onkeyup="validateInput(event)"
          onfocus="validateInput(event)"
        />
        <div
          class="errorMsg"
          id="errorDiv"
        ></div>
        <button id="submitBtn" class="submitBtn" type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div class="finalArrayWrapper">
        <div class="arrayTitle">Final Array:</div>
        <div id="finalArray">[ ]</div>
      </div>
      <div class="duplicateArrayWrapper">
        <div class="arrayTitle">Duplicate Elemetns:</div>
        <div id="duplicateElements">[ ]</div>
      </div>
      <button class="resetBtn" onclick="resetArray()">Reset List</button>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
